<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Complex Layout - jQuery EasyUI Demo</title>
	<link rel="stylesheet" type="text/css" href="../easyui/themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="../easyui/themes/icon.css">
	<link rel="stylesheet" type="text/css" href="../easyui/demo/demo.css">
	<script type="text/javascript" src="../easyui/jquery.min.js"></script>
	<script type="text/javascript" src="../easyui/jquery.easyui.min.js"></script>
</head>
<body>
	
	<input type="button" value="添加" onclick="addTab('百度','http://www.baidu.com')"/>
	<div class="easyui-layout" style="width:1500px;height:950px;">
				<div id="tt1" class="easyui-tabs" style="width:1500px;height:900px;">
                 </div>
	</div>
</body>
<script>
var a=0;
function addTab(title, url){
a++;
title+=a;

	if ($('#tt1').tabs('exists', title)){
		$('#tt1').tabs('select', title);
	} else {
		var content = '<iframe scrolling="auto" frameborder="0"  src="'+url+'" style="width:100%;height:100%;"></iframe>';
		$('#tt1').tabs('add',{
			title:title,
			content:content,
			closable:true
		});
	}
}
</script>
</html>
